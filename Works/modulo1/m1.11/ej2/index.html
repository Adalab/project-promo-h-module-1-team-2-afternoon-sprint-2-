<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Hola mundo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="" method="post">

      <label for="firstName">Nombre</label>
      <input placeholder="Jon" id="firstName" type="text" name="firstName" required/>

      <label for="lastName">Apellido</label>
      <input placeholder="Nieve" id="lastName" type="text" name="lastName" />

      <label for="emailAddress">Correo electrónico</label>
      <input placeholder="jonieve@gmail.com" type="email" id="emailAddress" name="emailAddress" required/>

      <label for="addres">Dirección</label>
      <input placeholder="Calle Méndez Álvaro"type="text" id="address" name="address" required/>

       <label for="city">Ciudad</label>
      <input type="text" id="city" name="city" value="Madrid" required/>

      <label for="province">Provincia</label>
      <input placeholder="Madrid" type="text" id="province" name="province" required/>

      <label for="country">Pais</label>
      <input type="text" id="country" name="country" value="España" required/>

      <label for="dni">DNI</label>
      <input placeholder="56856330b" type="text" id="dni" name="dni" required/>

      <label for="telephone">Teléfono</label>
      <input placeholder="+0034657627865" type="tel" id="telephone" name="telephone" required/>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required/>

      <input type="submit" value="Enviar" />

    </form>
  </body>
